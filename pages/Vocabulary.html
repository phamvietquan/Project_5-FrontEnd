<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary</title>
    <link rel="stylesheet" href="/css/Vocabulary.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- thẻ nav -->
    <nav>
      <h4 style="color: black; margin-top: 5px">VocabApp</h4>
      <a href="http://127.0.0.1:5500/pages/Dashboard.html" id="1" style="color: #374151">Dashboard</a>
      <a href="http://127.0.0.1:5500/pages/categories.html" id="1" style="color: #374151">Categories</a>
      <a href="http://127.0.0.1:5500/pages/Vocabulary.html" id="1" style="color: #374151">Vocabulary</a>
      <a href="" id="1" style="color: #374151">Flashcards</a>
      <a href="" id="1" style="color: #374151">Quiz</a>
    </nav>
    <div class="container">
      <div class="d-flex justify-content-between pt-4">
        <h3>Vocabulary Words</h3>
        <button
          class="rounded border-0 px-4"
          style="background-color: #22c55e; color: white"
          data-bs-toggle="modal"
          data-bs-target="#addWordModal"
        >
          Add New Word
        </button>
      </div>
      <!-- <div>
        <button data-bs-toggle="modal" data-bs-target="#editWordModal">edit</button>
        <button data-bs-toggle="modal" data-bs-target="#deleteWordModal">delete</button>
      </div> -->
      <!-- Modal thêm từ vựng -->
      <div class="modal fade" id="addWordModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Add New Word</h5>
              <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="wordInput" class="form-label">Word</label>
                  <input type="text" class="form-control" id="wordInput" placeholder="Enter word" />
                </div>
                <div class="mb-3">
                  <label for="meaningInput" class="form-label">Meaning</label>
                  <textarea class="form-control" id="meaningInput" rows="3" placeholder="Enter meaning"></textarea>
                </div>
                <div class="mb-3">
                  <label for="categorySelect" class="form-label">Category</label>
                  <select class="form-select" id="categorySelect">
                    <option>Select Category</option>
                    <option>Animals</option>
                    <option>Plants</option>
                    <option>Objects</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal chỉnh sửa từ vựng -->
      <div class="modal fade" id="editWordModal" tabindex="-1" aria-labelledby="editWordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editWordModalLabel">Edit Word</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="editWordInput" class="form-label">Word</label>
                  <input type="text" class="form-control" id="editWordInput" />
                </div>
                <div class="mb-3">
                  <label for="editMeaningInput" class="form-label">Meaning</label>
                  <input type="text" class="form-control" id="editMeaningInput" />
                </div>
                <div class="mb-3">
                  <label for="editCategorySelect" class="form-label">Category</label>
                  <select class="form-select" id="editCategorySelect">
                    <option>con vật</option>
                    <option>cây cối</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal xóa từ vựng -->
      <div
        class="modal fade"
        id="deleteWordModal"
        tabindex="-1"
        aria-labelledby="deleteWordModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteWordModalLabel">Delete Word</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this word?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <!-- chọn thể loại -->
      <select
        style="
          background-color: #efefef;
          border-radius: 5px;
          padding: 10px 0px 10px 20px;
          margin-top: 20px;
          width: 100%;
          border: none;
          outline: none;
        "
      >
        <option value="">All Categories</option>
        <option value="">con vật</option>
        <option value="">cây cối</option>
      </select>
      <!-- thẻ tìm kiếm -->
      <input class="mt-4" type="text" id="search" placeholder="Search categories..." />
      <!-- bảng danh sách -->
      <div>
        <table class="table" id="table-category">
          <tr>
            <th class="fw-light text-secondary">Word</th>
            <th class="fw-light text-secondary">Meaning</th>
            <th class="fw-light text-secondary">Category</th>
            <th class="fw-light text-secondary">Actions</th>
          </tr>
        </table>
      </div>
    </div>
    <!-- thẻ footer -->
    <footer class="text-center bg-light py-2" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.4); margin-top: 295px">
      <p>&copy; 2024 VocabApp. All rights reserved.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
