<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="/css/categories.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- thẻ nav -->
    <nav>
      <h4 style="color: black; margin-top: 5px">VocabApp</h4>
      <a href="http://127.0.0.1:5500/pages/Dashboard.html" id="1" style="color: #374151">Dashboard</a>
      <a href="http://127.0.0.1:5500/pages/categories.html" id="1" style="color: #374151">Categories</a>
      <a href="http://127.0.0.1:5500/pages/Vocabulary.html" id="1" style="color: #374151">Vocabulary</a>
      <a href="" id="1" style="color: #374151">Flashcards</a>
      <a href="" id="1" style="color: #374151">Quiz</a>
    </nav>
    <!-- Content -->
    <div id="container" class="container flex-column">
      <div class="d-flex justify-content-between pt-4 pb-3">
        <h1>Vocabulary Categories</h1>
        <button id="btn-add-cate" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add New Category</button>
      </div>
      <input type="text" id="search" placeholder="Search categories..." />
      <div>
        <table class="table" id="table-category">
          <tr>
            <th class="fw-light text-secondary">Name</th>
            <th class="fw-light text-secondary">Description</th>
            <th class="fw-light text-secondary">Actions</th>
          </tr>
          <!--<tr>
            <td>Con vật</td>
            <td></td>
            <td>
              <a href="#" class="blue-link">Edit</a>
              <a href="#" class="red-link">Delete</a>
            </td>
          </tr>
          <tr>
            <td>Cây cối</td>
            <td></td>
            <td>
              <a href="#" class="blue-link">Edit</a>
              <a href="#" class="red-link">Delete</a>
            </td>
          </tr>
          -->
        </table>
      </div>
    </div>
    <!-- Modal Thêm Danh Mục -->
    <div
      class="modal fade"
      id="addCategoryModal"
      tabindex="-1"
      aria-labelledby="addCategoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="addCategoryName" class="form-label">Name</label>
                <input type="text" class="form-control" id="addCategoryName" required />
              </div>
              <div class="mb-3">
                <label for="addCategoryDescription" class="form-label">Description</label>
                <textarea class="form-control" id="addCategoryDescription"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="addCategorySave">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Sửa Danh Mục -->
    <div
      class="modal fade"
      id="editCategoryModal"
      tabindex="-1"
      aria-labelledby="editCategoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="editCategoryName" class="form-label">Name</label>
                <input type="text" class="form-control" id="editCategoryName" required />
              </div>
              <div class="mb-3">
                <label for="editCategoryDescription" class="form-label">Description</label>
                <textarea class="form-control" id="editCategoryDescription"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="editCategorySave">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Xác Nhận Xóa -->
    <div
      class="modal fade"
      id="deleteCategoryModal"
      tabindex="-1"
      aria-labelledby="deleteCategoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteCategoryModalLabel">Delete Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Are you sure you want to delete this category?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- thẻ footer -->
    <footer class="text-center bg-light py-2 mt-auto" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.4)">
      <p>&copy; 2024 VocabApp. All rights reserved.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/categories.js"></script>
  </body>
</html>
