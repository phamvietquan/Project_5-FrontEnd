<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary</title>
    <link rel="stylesheet" href="/css/vocabulary.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- thẻ nav -->
    <nav>
      <h4 style="color: black; margin-top: 5px">VocabApp</h4>
      <a href="http://127.0.0.1:5500/pages/dashboard.html" id="1" style="color: #374151">Dashboard</a>
      <a href="http://127.0.0.1:5500/pages/categories.html" id="1" style="color: #374151">Categories</a>
      <a href="http://127.0.0.1:5500/pages/vocabulary.html" id="1" style="color: #374151">Vocabulary</a>
      <a href="" id="1" style="color: #374151">Flashcards</a>
      <a href="" id="1" style="color: #374151">Quiz</a>
    </nav>
    <div class="container">
      <div class="d-flex justify-content-between pt-4">
        <h3>Vocabulary Words</h3>
        <button
          class="rounded border-0 px-4"
          style="background-color: #22c55e; color: white"
          data-bs-toggle="modal"
          data-bs-target="#addWordModal"
        >
          Add New Word
        </button>
      </div>
      <!-- chọn thể loại -->
      <select
        style="
          background-color: #efefef;
          border-radius: 5px;
          padding: 10px 0px 10px 20px;
          margin-top: 20px;
          width: 100%;
          border: none;
          outline: none;
        "
      >
        <option value="">All Categories</option>
        <option value="">con vật</option>
        <option value="">cây cối</option>
      </select>
      <!-- thẻ tìm kiếm -->
      <input class="mt-4" type="text" id="search" placeholder="Search categories..." />
      <!-- bảng danh sách -->
      <div>
        <table class="table" id="table-category">
          <thead>
            <tr>
              <th class="fw-light text-secondary">Word</th>
              <th class="fw-light text-secondary">Meaning</th>
              <th class="fw-light text-secondary">Category</th>
              <th class="fw-light text-secondary">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- <tr>
              <td>Cat</td>
              <td>Mèo</td>
              <td>Con vật</td>
              <td><a href="#" class="blue-link">Edit</a> <a href="#" class="red-link">Delete</a></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- hiển thị phân trang -->
    <div class="d-flex justify-content-center mt-5 mb-3">
      <ul id="pagination"></ul>
    </div>
    <!-- thẻ footer -->
    <footer class="text-center bg-light py-2" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.4)">
      <p>&copy; 2024 VocabApp. All rights reserved.</p>
    </footer>
    <script src="/js/vocabulary.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
