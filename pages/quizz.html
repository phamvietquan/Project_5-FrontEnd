<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz</title>
    <link rel="stylesheet" href="/css/quizz.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container">
      <div class="d-flex justify-content-between mt-3">
        <h4>Vocabulary Quiz</h4>
        <button class="text-light border-0 rounded-2 py-1 px-3" style="background-color: #22c55e">Start Quizz</button>
      </div>
      <select
        id="category-select"
        class="w-100 rounded-2 mt-3"
        style="border: 1px solid #dee2e6; padding: 5px 0px 7px 15px; background-color: #efefef"
      >
        <!-- <option>All categories</option> -->
      </select>
      <!-- Thanh tiến độ -->
      <div id="progress" class="mx-auto">
        <div class="d-flex justify-content-between my-3">
          <span>Progress</span>
          <span id="progress-text">0/0</span>
        </div>
        <div class="progress" style="height: 10px">
          <div id="progress-bar" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
      <!-- Câu hỏi -->
      <div id="box">
        <h4>What is the meaning of "<span id="word">Dog</span>"?</h4>
        <div class="d-flex flex-column gap-2">
          <button id="false" class="py-3 rounded-2">Mèo</button> <button id="true" class="py-3 rounded-2">Cún</button>
        </div>
      </div>
      <!-- hai nút btn -->
      <div id="btn" class="d-flex justify-content-between"><button>Previous</button><button>Next</button></div>
      <h5 class="mt-3">Quiz History</h5>
      <table class="quizz-list">
        <thead>
          <tr>
            <th class="fw-light text-success">DATE</th>
            <th class="fw-light text-success">CATEGORY</th>
            <th class="fw-light text-success">SCORE</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- thẻ footer -->
    <footer class="text-center bg-light py-2 mt-auto" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.4)">
      <p style="margin-top: 10px !important; margin-bottom: 10px !important">
        &copy; 2024 VocabApp. All rights reserved.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/data.js"></script>
    <script src="/js/quizz.js"></script>
  </body>
</html>
