<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash</title>
    <link rel="stylesheet" href="/css/flash.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- thẻ nav -->

    <!-- Content-->
    <div class="container mt-3">
      <h3>Flashcard Learning</h3>
      <input class="mt-1 w-100 mb-3" type="text" id="search" placeholder="Search categories..." />
      <select id="category-select" class="w-100 rounded-2" style="border: 1px solid #dee2e6; padding: 5px 0px 7px 15px">
        <!-- <option>All categories</option> -->
      </select>
      <!-- card -->
      <div class="flipCard">
        <div class="card" onclick="this.classList.toggle('flipped');">
          <div id="wordFlash" class="side front">Keyword</div>
          <div id="meaningFlash" class="side back">Definition<br />Explanation</div>
        </div>
      </div>
      <!-- các nút btn -->
      <div class="navigation d-flex justify-content-center gap-3">
        <button id="previous" class="btn previous btn-primary text-light">Previous</button>
        <button id="tick" class="btn mark-as-learned text-light" style="background-color: #22c55e">
          Mark as Learned
        </button>
        <button id="next" class="btn next btn-primary text-light">Next</button>
      </div>
      <!-- Thanh tiến độ -->
      <div id="progress" class="mx-auto" style="width: 39%">
        <div class="d-flex justify-content-between my-3">
          <span>Progress</span>
          <span id="progress-text">0/0</span>
        </div>
        <div class="progress" style="height: 10px">
          <div id="progress-bar" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
      <!-- list -->
      <h5 class="fw-bold">Word List</h5>
      <table class="word-list">
        <thead>
          <tr>
            <th class="fw-light text-secondary">WORD</th>
            <th class="fw-light text-secondary">MEANING</th>
            <th class="fw-light text-secondary">STATUS</th>
          </tr>
        </thead>
        <tbody id="table-tbody">
          <!-- Dữ liệu từ danh sách từ có thể thêm vào đây -->
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center mt-5 mb-3">
      <ul id="pagination"></ul>
    </div>
    <!-- thẻ footer -->
    <footer class="text-center bg-light py-2 mt-auto" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.4)">
      <p style="margin-top: 10px !important; margin-bottom: 10px !important">
        &copy; 2024 VocabApp. All rights reserved.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/data.js"></script>
    <script src="/js/flash.js"></script>
  </body>
</html>
