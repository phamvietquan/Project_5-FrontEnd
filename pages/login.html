<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- thẻ nav -->
      <nav>
        <a href="http://127.0.0.1:5500/pages/homePage.html">VocabApp</a>
        <span style="margin-right: 50px"
          ><button id="btn-login-nav">LogIn</button
          ><button id="btn-register-nav" onclick="registerNav(event)">register</button></span
        >
      </nav>
      <!-- form đăng nhập -->
      <div class="container-login">
        <form action="" id="loginForm">
          <h1>Login</h1>
          <label for="email">Email</label>
          <input type="email" name="Email" id="email" />
          <label for="password">Password</label>
          <input type="password" name="Password" id="password" />
          <p style="color: red; font-size: 13px; width: 100%" id="error"></p>
          <button type="submit" id="btn-login" onclick="login(event)">Login</button>
        </form>
      </div>
      <!-- thẻ footer -->
      <footer>
        <p>&copy; 2024 VocabApp. All rights reserved.</p>
      </footer>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
