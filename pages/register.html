<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- thẻ nav -->
      <nav>
        <a href="http://127.0.0.1:5500/pages/homePage.html">VocabApp</a>
        <span style="margin-right: 50px"
          ><button id="btn-login-nav" onclick="loginNav(event)">LogIn</button
          ><button id="btn-register-nav">register</button></span
        >
      </nav>
      <!-- form đăng ký -->
      <div class="container-register">
        <form action="" id="registerForm">
          <h1>Register</h1>
          <label for="firstName">First Name</label>
          <input type="text" name="First Name" id="firstName" />
          <label for="lastName">Last Name</label>
          <input type="text" name="Last Name" id="lastName" />
          <label for="email">Email</label>
          <input type="email" name="Email" id="email" />
          <label for="password">Password</label>
          <input type="password" name="Password" id="password" />
          <label for="confirm">Confirm Password</label>
          <input type="password" name="Confirm Password" id="confirm" />
          <p style="color: red; font-size: 13px; width: 100%" id="error"></p>
          <button type="submit" id="btn-register" onclick="registerForm(event)">Register</button>
        </form>
      </div>
      <!-- hộp thoại thông báo -->
      <div id="toast" class="hidden"></div>
      <!-- thẻ footer -->
      <footer>
        <p>&copy; 2024 VocabApp. All rights reserved.</p>
      </footer>
    </div>
    <script src="/js/register.js"></script>
  </body>
</html>
